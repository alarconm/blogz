{% extends "base.html" %}
{%block content %}
<h1>Sign up to write your own blog!</h1>
<hr />
<div>
    <form action='/signup' method="post">

    <div class="form-group">     
        <label for="username">User Name:</label>
        <input input class="form-control" type="text" name="username" value='{{user_name}}' />           
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input input class="form-control" type="password" name="password" />     
    </div>
    <div class="form-group">
        <label for="password_check">Verify password:</label>
        <input input class="form-control" type="password" name="verify" />   
    </div>

    <button type="submit" class="btn btn-default" value="Register">Register</button>

    </form>
</div>
{% endblock %}
