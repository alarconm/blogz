{% extends "base.html" %}

{% block content %}
<div class='container-fluid'>
<h3>{{ post.title }}</h3>
<hr />
<em>{{ post.pub_date }}</em>
<p>Posted by: <a href="/singleuser?id={{post.owner.id}}"><button class="btn btn-default">{{ post.owner.username }}</button></a></p>
<p>{{ post.body }}</p>
</div>

{% endblock %}
