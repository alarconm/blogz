{% extends "base.html" %}

{% block content %}
    {% if posts|length == 0 %}
    <h3>No posts yet</h3>
    <hr />
    {% endif %}
    <p>
        {% if posts|length != 0 %}
        <h3>Posts by: {{ posts[0].owner.username }}</h3>
        {% endif %}
        <hr />
        <ol>
        {% for post in posts %}
        <li>
            <h2><a href="/blog?id={{post.id}}">{{ post.title }}</a></h2>
            <em>{{ post.pub_date }}</em>
        </li>
        <hr />
        {% endfor %}
        </ol>
    </p>
 
{% endblock %}
