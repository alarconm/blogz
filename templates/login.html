{% extends "base.html" %}
{%block content %}
<h1>Log in Please</h1>
<hr />
<p>If you don't have an account, you may <a href="/signup">Signup Here</a>
<div>
    <form action='/login' method="post">
            
        <div class="form-group">
        <label for="username">User Name:</label>
        <input class="form-control" type="text" name="username" value='{{username}}' />
        </div>
        
        <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control"  type="password" name="password" />
        </div>
        
        <div class="form-group">
        <label for="password_check">Verify password:</label>
        <input class="form-control" type="password" name="verify" />
        </div>
 
        <button type="submit" class="btn btn-default" value="Login">Submit</button>

    </form>
</div>
{% endblock %}
