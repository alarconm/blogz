{% extends 'base.html' %}

{% block content %}

    <h3>Authors</h3>
    <hr />
    {% if authors|length == 0 %}
        <h2>No blog authors yet</h2>
    {% endif %}
    
    {% for author in authors %}
        <h2><a href="/singleuser?id={{author.id}}">{{ author.username }}</a><h2>
    <hr />
    {% endfor %}

{% endblock %}
