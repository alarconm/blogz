<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
<body>
    <div>
        <a href="/blog">Blog Listings</a>
        <a href="/newpost">Add blog post</a>    
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>

        {% endfor %}
        </ul>

    {% endwith %}

    {% block content %}
    {% endblock %}

    <hr />

</body>
</html>
