{% extends "base.html" %}

{% block content %}
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% endif %}
    <p>
        <ol>
        {% for post in posts %}
        <li>
            <h2><a href="/blog?id={{post.id}}">{{ post.title }}</a></h2>
            <em>{{ post.pub_date }}</em>
            <p>{{ post.body}}</p>
        </li>
        <hr />
        {% endfor %}
        </ol>
    </p>

    
{% endblock %}
